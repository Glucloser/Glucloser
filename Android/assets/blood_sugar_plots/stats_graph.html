<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Entry Graph</title>
		<link type="text/css" href="stats_graph.css" rel="stylesheet" />
		<script src="jquery.min.js"></script>
		<script src="jquery.flot.min.js"></script>
		<script id="source" language="javascript" type="text/javascript">
			function showGraph(data, options) {	
				try {
					if (data) {
						$("#graphHolder").html("");
						$.plot($("#graphHolder"), data, options);
						Glucloser.logJSMessage("V", "Loaded graph");
					} else {
						Glucloser.logJSMessage("I", "Got no data");
					}
				} catch (e) {
					Glucloser.logJSMessage("E", "Unable to load plot, error " + e);
				}
			}
		</script>
	</head>
	<body>
		<div id="graphHolder">
			<div id="no_data">No Data</div>
		</div>
		<div id="legendContainer">&nbsp;</div>
	</body>
</html>
