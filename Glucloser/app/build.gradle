apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.nlefler.glucloser"
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.parse.bolts:bolts-android:1.1.2'
    compile fileTree(dir: 'libs/Parse-1.8.0', include: 'Parse-*.jar')
    compile fileTree(dir: 'libs/Parse-1.8.0', include: 'ParseCrashReporting-*.jar')

    compile 'io.realm:realm-android:0.76.0'

    compile 'io.reactivex:rxandroid:0.23.0'

    compile 'com.facebook.conceal:conceal:1.0.0@aar'

    // Google
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.0'
    compile 'com.android.support:recyclerview-v7:21.0.0'
    compile 'com.google.code.gson:gson:2.3.1'

    // Static Libs
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Location
    // compile 'pl.charmas.android:android-reactive-location:0.2@aar'

    // UI
    compile 'com.getbase:floatingactionbutton:1.9.0'
    compile 'com.github.navasmdc:MaterialDesign:1.+@aar'

    // Project
    compile project(':nlfoursquare')
    compile project(':android-reactive-location')
    compile project(':foursquareoauthlibrary')
}
