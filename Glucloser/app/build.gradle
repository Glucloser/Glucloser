buildscript {
    ext.kotlin_version = '1.0.1-2'
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }
        maven {
            url "https://jitpack.io"
        }
        mavenLocal()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        classpath "io.realm:realm-gradle-plugin:0.88.0"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'realm-android'

kapt {
    generateStubs = true
}

android {
    compileSdkVersion 'android-N'
    buildToolsVersion "24.0.0 rc1"

    kotlinOptions.moduleName = "com.nlefler.glucloser.a"

    defaultConfig {
        applicationId "com.nlefler.glucloser.a"
        minSdkVersion 21
        targetSdkVersion 'N'
        versionCode 11
        versionName "0.1.0"
//        multiDexEnabled = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError true
        // Realm references javax
        disable 'InvalidPackage'
    }
    sourceSets {
//        main.java.srcDirs += 'src/main'
        main.java.srcDirs += 'src/main/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile (name: 'libNLFoursquare-debug', ext: 'aar')
    compile project(':foursquareoauthlibrary')

    compile 'com.parse.bolts:bolts-android:1.3.0'

    compile 'io.reactivex:rxjava:1.1.0'
    compile 'io.reactivex:rxandroid:1.1.0'

    compile 'com.facebook.conceal:conceal:1.0.4@aar'

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3'

    compile 'com.google.dagger:dagger:2.0.2'
    kapt 'com.google.dagger:dagger-compiler:2.0.2'
    provided 'javax.annotation:jsr250-api:1.0'

    // Google
    compile 'com.google.android.gms:play-services-base:8.4.0'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'
    compile 'com.google.android.gms:play-services-location:8.4.0'

    compile 'com.android.support:appcompat-v7:24.0.0-alpha1'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:cardview-v7:24.0.0-alpha1'
    compile 'com.android.support:recyclerview-v7:24.0.0-alpha1'

    compile 'com.squareup.moshi:moshi:1.1.0'

    compile 'com.squareup.retrofit2:retrofit:2.0.1'
    compile 'com.squareup.retrofit2:converter-moshi:2.0.1'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.1'


    // Location
     compile 'pl.charmas.android:android-reactive-location:0.8@aar'

    // UI
    compile 'com.getbase:floatingactionbutton:1.9.0'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.3'

    // Testing
    androidTestCompile 'com.android.support:support-annotations:24.0.0-alpha1'
    androidTestCompile 'com.android.support.test:runner:0.4.1'
    // Set this dependency to use JUnit 4 rules
    androidTestCompile 'com.android.support.test:rules:0.4.1'
    // Set this dependency to build and run UI Automator tests
    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'
    androidTestCompile 'com.google.truth:truth:0.27'
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'http://oss.sonatype.org/content/repositories/snapshots'
    }
    mavenLocal()
    flatDir {
        dirs 'libs'
    }
}

apply plugin: 'com.google.gms.google-services'
